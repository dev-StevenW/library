<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Book App</h1>
    <h2>By <a href="https://www.github.com/dev-StevenW">Steven Watkin</a></h2>
    <button class="new-book" id="newBook">Add Book</button>
    <form id="bookForm" onSubmit="getFormData()" class="hidden">
      <div class="form-wrap">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
        <label for="pages"># of Pages</label>
        <input type="text" name="pages" id="pages" />
        <label for="isread">Have you read this book?</label>
       <input type="checkbox" name="isread" id="isread">
        </div>
      </div>
      <button id="addBook" class="add-book">Add Book</button>
    </form>
    <div id="mylibrary" class="mylibrary"></div>
    <script src="script.js"></script>
  </body>
</html>
